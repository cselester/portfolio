    <div class="main">
      <div class="contactform">
        <h1>Contact me for work or general enquiry</h1>
        <form method="POST" name="contact-form">
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname" name="Name">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" name="Email">
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name="Phone">
          </div>
          <div class="mb-3">
            <label for="enquiry" class="form-label">Enquiry</label>
            <input type="text" class="form-control" id="enquiry" name="Enquiry">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient" name="Yes">
            <label class="form-check-label" for="isclient">Reach out for a Project.</label>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
